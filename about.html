<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Warframe.school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <section class="theme">
        <nav class="topmenu">
            <div class="hamburgermenu" id="hamburger">
                <img src="images/burger.png" id="burgerbars" alt="menu">
            </div>
                <aside class="leftmenu">
                    <h2 data-translate="language">
                    </h2>
                    <select id="togglelang">
                        <option data-translate="english" value="english"></option>
                        <option data-translate="russian" value="russian"></option>
                    </select>
                    <h3 data-translate="theme">
                    </h3>
                    <select name="theme" id="toggletheme">
                        <option value="darktheme" data-translate="dark"></option>
                        <option value="lighttheme" data-translate="light"></option>
                    </select>
                    <h4 data-translate="dmtc">
                    </h4>
                    <select name="color" id="togglecolor">
                        <option data-translate="orange" value="orange" id="orange"></option>
                        <option data-translate="white" value="white" id="white"></option>
                        <option data-translate="red" value="red" id="red"></option>
                        <option data-translate="blue" value="blue" id="blue"></option>
                    </select>
                </aside>
                <div class="logobox">
                    <a id="logo" href="index.html">
                        <img src="images/logo.png" alt="warframe.school">
                    </a>
                </div>
            <div class="searchbox">
                <form id="searchform">
                    <input type="text" placeholder="Search..." data-translate="search" id="searcharea">
                    <button type="submit" id="submit">
                        <i class="fa fa-search" aria-hidden="false"> </i>
                    </button>
                </form>
            </div>
        </nav>

        <div class="disclaimer">
            <span>
                <b>Warframe.school</b>
                <span id="dsc" data-translate="disclaimer"></span>
                <b>Digital Extremes</b>
            </span>
            <button class="ok">
                <div id="ok">
                    <i class="fa fa-check" aria-hidden="false"> </i>
                    <span data-translate="oktext"></span>
                </div>
            </button>
        </div>
        
        <!-- content here -->
        <div class="maintext">
            <p data-translate="toptextabout">
            </p>
        </div>
        <div class="content">
            <div class="bottomtext" style="text-align: left;">
                
                <p data-translate="bottomtextabout">
                </p>
                
                
            </div>
        </div>

        <div class="vertical-scrollbar">

        </div>
    
        <footer class="footer">
            <div id="links">
                <p data-translate="footertext"></p>
            </div>
        
        <hr />
        <div id="businessname">
            <p data-translate="businessname"></p>
        </div>
        <div class="footerdisclaimer">
            <p data-translate="footerdisclaimertext"></p>
        </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>



</html>
