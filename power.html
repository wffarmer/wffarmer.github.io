<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe.school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <section class="theme">
        <nav class="topmenu">
            <div class="hamburgermenu" id="hamburger">
                <img src="images/burger.png" id="burgerbars" alt="menu">
            </div>
                <aside class="leftmenu">
                    <h2 data-translate="language">
                        LANGUAGE
                    </h2>
                    <select id="togglelang">
                        <option data-translate="english" value="english">English</option>
                        <option data-translate="russian" value="russian">Русский</option>
                    </select>
                    <h3 data-translate="theme">
                        THEME
                    </h3>
                    <select name="theme" id="toggletheme">
                        <option value="darktheme" data-translate="dark">Dark</option>
                        <option value="lighttheme" data-translate="light">Light</option>
                    </select>
                    <h4 data-translate="dmtc">
                        DARK MODE TEXT COLOR
                    </h4>
                    <select name="color" id="togglecolor">
                        <option data-translate="orange" value="orange" id="orange">Orange</option>
                        <option data-translate="white" value="white" id="white">White</option>
                        <option data-translate="red" value="red" id="red">Red</option>
                        <option data-translate="blue" value="blue" id="blue">Blue</option>
                    </select>
                </aside>
            <a id="logo" href="index.html">
                <img src="images/logo.png" alt="warframe.school">
            </a>
            <div class="searchbox">
                <form>
                    <input type="text" placeholder="Search..." data-translate="search">
                    <button type="submit" id="submit">
                        <i class="fa fa-search" aria-hidden="false"> </i>
                    </button>
                </form>
            </div>
        </nav>

        <div class="disclaimer">
            <span>
                <b>Warframe.school</b>
                <span id="dsc" data-translate="disclaimer">is a fan site not associated with</span>
                <b>Digital Extremes</b>
            </span>
            <button class="ok">
                <div id="ok">
                    <i class="fa fa-check" aria-hidden="false"> </i>
                    <span>OK, I got it</span>
                </div>
            </button>
        </div>

        <!-- content here -->
        <div class="maintext">
            <p data-translate="power">
                here you can learn how to become strong
            </p>
        </div>
        <div class="content">
            <!--<iframe id="iframepower" width="400" height="225" src="https://www.youtube.com/embed/AjWfY7SnMBI?si=KkwxT_TEeManNPnc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
            <div class="pagetext">
            <p data-translate="pagetextpower">
            </p>
            </div>
        </div>

        <div class="vertical-scrollbar">

        </div>
        <footer class="footer">
            <ul id="ltr">
                <li id="utd1">
                    <p data-translate="wfs">
                        
                    </p>
                </li>
                <li id="utd2">
                    <ul>
                        <li><p data-translate="links"><br><br></p></li>
                        <li><p data-translate="abouttext"></p></li>
                        <li id="utd22"><a href="giveaway.html" data-translate="giveawaylink"></a></li>
                        <li id="utd23"><p data-translate="youtubechannellink"></p></li>
                    </ul>
                </li>
                <li id="utd3">
                    <ul>
                        <p data-translate="supportme">

                        </p>
                        <li id="pp"><a href="https://www.paypal.com/paypalme/msnkv">PayPal</a></li>
                    </ul>
                </li>
            </ul>
        </footer>
    </section>
